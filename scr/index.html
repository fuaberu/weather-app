				<div class="new-city-time flex">

						</button>

			<div class="settings-popup" id="mySettings">

					<button type="button" class="close" onclick="closeForm('mySettings')">
						<i class="small material-icons">close</i>
					</button>
					<h2>Settings</h2>

					<form id="settingsForm" action="">
						<button type="button" onclick="openPopup('temperature-form')">
							Temperature
						</button>
						<div id="temperature-form" class="form-container">
							<input
								type="radio"
								id="celsius"
								name="Temperature"
								value="celsius"
								checked="checked"
							/>
							<label class="form-label" for="celsius">Celsius - C°</label><br />
							<input
								type="radio"
								id="fahrenheit"
								name="Temperature"
								value="fahrenheit"
							/>

							<label class="form-label" for="fahrenheit">Fahrenheit - F°</label
							><br />
							<div class="flex">
								<button
									class="apply"
									onclick="closeForm('temperature-form')"
									type="submit"
								>
									Apply
								</button>
								<button
									class="cancel"
									type="button"
									onclick="closeForm('temperature-form')"
								>
									Close
								</button>
							</div>
						</div>
						<button type="button" onclick="openPopup('wind-form')">Wind</button>
						<div id="wind-form" class="form-container">
							<input type="radio" id="m-s" name="wind" value="m/s" />
							<label class="form-label" for="m-s">Meters per second - m/s</label
							><br />
							<input
								type="radio"
								id="km-h"
								name="wind"
								value="km/h"
								checked="checked"
							/>
							<label class="form-label" for="km-h"
								>Kilometers per hour - km/h</label
							><br />
							<input type="radio" id="ft-s" name="wind" value="ft/s" />
							<label class="form-label" for="ft-s">Feet per second - ft/s</label
							><br />
							<input type="radio" id="mi-h" name="wind" value="mi/h" />
							<label class="form-label" for="mi-h">Miles per hour - mi/h</label
							><br />
							<input type="radio" id="kts" name="wind" value="kts" />
							<label class="form-label" for="kts"
								>Nautical miles per hour - kts</label
							><br />

							<div class="flex">
								<button
									class="apply"
									onclick="closeForm('wind-form')"
									type="submit"
								>
									Apply
								</button>
								<button
									class="cancel"
									type="button"
									onclick="closeForm('wind-form')"
								>
									Close
								</button>
							</div>
						</div>
						<button type="button" onclick="openPopup('visibility-form')">
							Visibility
						</button>
						<div id="visibility-form" class="form-container">
							<input
								type="radio"
								id="km"
								name="visibility"
								value="km"
								checked="checked"
							/>
							<label class="form-label" for="km">Kilometers - km</label><br />
							<input type="radio" id="mi" name="visibility" value="mi" />
							<label class="form-label" for="mi">Miles - mi</label><br />

							<div class="flex">
								<button
									class="apply"
									onclick="closeForm('visibility-form')"
									type="submit"
								>
									Apply
								</button>
								<button
									class="cancel"
									type="button"
									onclick="closeForm('visibility-form')"
								>
									Close
								</button>
							</div>
						</div>
						<button type="button" onclick="openPopup('time-form')">Time</button>
						<div id="time-form" class="form-container">
							<input type="radio" id="pm-am" name="time" value="12h" />
							<label class="form-label" for="pm-am">12h clock</label><br />
							<input
								type="radio"
								id="military-time"
								name="time"
								value="24h"
								checked
							/>
							<label class="form-label" for="military-time">24h clock</label
							><br />

							<div class="flex">
								<button
									class="apply"
									onclick="closeForm('time-form')"

								>

									class="cancel"
									type="button"
									onclick="closeForm('time-form')"
								>
									Close
								</button>
							</div>
						</div>
					</form>
